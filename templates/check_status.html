<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คสถานะเครื่อง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-center">เช็คสถานะเครื่องของคุณ</h4>
                        <form method="post">
                            <div class="mb-3">
                                <label for="phone" class="form-label">กรอกเบอร์โทรศัพท์</label>
                                <input type="tel" pattern="\d{10}" title="กรุณาใส่เบอร์โทร 10 หลัก" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">ค้นหา</button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="d-grid">
                            <a href="{{ url_for('register') }}" class="btn btn-secondary">กลับหน้าลงทะเบียน</a>
                        </div>
                    </div>
                </div>
                <p class="text-center text-muted mt-3">© Skyline Medical</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
