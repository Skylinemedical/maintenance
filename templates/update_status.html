<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>อัปเดตสถานะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    อัปเดตสถานะสำหรับ {{ registration['fname'] }} {{ registration['lname'] }}
                </h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="problem" class="form-label">อาการของเครื่อง:</label>
                        <textarea name="problem" class="form-control" rows="3">{{ registration['problem'] }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">สถานะ:</label>
                        <select name="status" class="form-select">
                            <option value="รอดำเนินการ" {% if registration['status'] == 'รอดำเนินการ' %}selected{% endif %}>รอดำเนินการ</option>
                            <option value="กำลังดำเนินการ" {% if registration['status'] == 'กำลังดำเนินการ' %}selected{% endif %}>กำลังดำเนินการ</option>
                            <option value="เสร็จแล้ว" {% if registration['status'] == 'เสร็จแล้ว' %}selected{% endif %}>เสร็จแล้ว</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">รุ่นเครื่อง (Model):</label>
                        <input type="text" name="model" class="form-control" value="{{ registration['model'] or '' }}" />
                    </div>

                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Serial Number (SN):</label>
                        <input type="text" name="serial_number" class="form-control" value="{{ registration['serial_number'] or '' }}" />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                        <a href="{{ url_for('staff') }}" class="btn btn-secondary ms-2">ย้อนกลับ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
