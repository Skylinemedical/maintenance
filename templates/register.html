<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ลงทะเบียนเครื่อง CPAP</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <h1 class="mb-4 text-center">ลงทะเบียนเครื่อง CPAP</h1>

        <!-- แสดง flash message -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              <ul class="mb-0">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" novalidate>
            <div class="mb-3">
                <label for="fname" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="fname" name="fname" required />
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">นามสกุล</label>
                <input type="text" class="form-control" id="lname" name="lname" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                <input type="text" 
                       class="form-control" 
                       id="phone" 
                       name="phone" 
                       pattern="\d{9,12}" 
                       title="กรุณากรอกเบอร์โทร 9-12 หลัก" 
                       required />
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">วันที่</label>
                <select class="form-select" id="date" name="date" required>
                    {% for d in allowed_dates %}
                        <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="service_type" class="form-label">ประเภทบริการ</label>
                <select class="form-select" id="service_type" name="service_type" required>
                    <option value="ทำความสะอาด">ทำความสะอาด</option>
                    <option value="ซ่อม">ซ่อม</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">ลงทะเบียน</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('check_status') }}" class="btn btn-outline-secondary me-2">เช็คสถานะเครื่อง</a>
            <a href="{{ url_for('staff') }}" class="btn btn-outline-secondary">หน้าเจ้าหน้าที่</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
